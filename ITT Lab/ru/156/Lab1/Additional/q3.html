<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>University Campus Visit Feedback</title>
</head>
<body>
  <h1>University Campus Visit Feedback Form</h1>
  <form method="post" action="submit-feedback.php">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <p>What did you like most about the campus?</p>
    <input type="checkbox" id="students" name="liked-most[]" value="students">
    <label for="students">Students</label><br>
    <input type="checkbox" id="location" name="liked-most[]" value="location">
    <label for="location">Location</label><br>
    <input type="checkbox" id="campus" name="liked-most[]" value="campus">
    <label for="campus">Campus</label><br>
    <input type="checkbox" id="atmosphere" name="liked-most[]" value="atmosphere">
    <label for="atmosphere">Atmosphere</label><br>
    <input type="checkbox" id="hostels" name="liked-most[]" value="hostels">
    <label for="hostels">Hostels</label><br>
    <input type="checkbox" id="sports" name="liked-most[]" value="sports">
    <label for="sports">Sports</label><br><br>

    <p>How did you become interested in the university?</p>
    <input type="radio" id="friends" name="interest" value="friends">
    <label for="friends">Friends</label><br>
    <input type="radio" id="television" name="interest" value="television">
    <label for="television">Television</label><br>
    <input type="radio" id="internet" name="interest" value="internet">
    <label for="internet">Internet</label><br>
    <input type="radio" id="other" name="interest" value="other">
    <label for="other">Other</label><br><br>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
