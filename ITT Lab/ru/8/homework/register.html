<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register account</h1>
    <hr>
    <h2>Enter details</h2>
    <label>Enter Name:</label>
    <input type="text" name="Name">
    <hr>
    <label>Enter Address:</label>
    <input type="text" name="Address">
    <hr>
    <label>Enter Email: </label>
    <input type="text" name="Email">
    <hr>
    <label>Enter Age: </label>
    <input type="text" name="Age">
    <hr>
    <label>Select Gender:</label>
    <br>
    <input type="radio" name="gender" value="M">Male
    <br>
    <input type="radio" name="gender" value="F">Female
    <hr>
    <label>Enter Preffered Genre:</label>
    <br>
    <input type="checkbox" name="Genre" value="Tragedy">Tragedy
    <br>
    <input type="checkbox" name="Genre" value="Thriller">Thriller
    <br>
    <input type="checkbox" name="Genre" value="Neo Noir">Neo Noir
    <br>
    <input type="checkbox" name="Genre" value="Horror">Horror
    <br>
    <input type="checkbox" name="Course" value="Adventure">Adventure
    <br>
    <input type="checkbox" name="Course" value="Biography">Biography
    <br>
    <hr>
    <a href="login.html"><button>Submit</button></a>
    <a href="register.html"><button>Reset</button></a>
</body>
</html>
