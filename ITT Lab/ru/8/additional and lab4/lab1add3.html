<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Campus Visit Feedback Form</title>
  </head>
  <body>
    <h1>Campus Visit Feedback Form</h1>
    <form action="submit-feedback.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <p>What did you like most about the campus?</p>
      <label for="students">
        <input type="checkbox" id="students" name="liked_most[]" value="students" />
        Students
      </label>

      <label for="location">
        <input type="checkbox" id="location" name="liked_most[]" value="location" />
        Location
      </label>

      <label for="campus">
        <input type="checkbox" id="campus" name="liked_most[]" value="campus" />
        Campus
      </label>

      <label for="atmosphere">
        <input type="checkbox" id="atmosphere" name="liked_most[]" value="atmosphere" />
        Atmosphere
      </label>

      <label for="dorm-rooms">
        <input type="checkbox" id="dorm-rooms" name="liked_most[]" value="dorm rooms" />
        Dorm Rooms
      </label>

      <label for="sports">
        <input type="checkbox" id="sports" name="liked_most[]" value="sports" />
        Sports
      </label>

      <p>How did you become interested in the university?</p>
      <label for="friends">
        <input type="radio" id="friends" name="interest" value="friends" />
        Friends
      </label>

      <label for="television">
        <input type="radio" id="television" name="interest" value="television" />
        Television
      </label>

      <label for="internet">
        <input type="radio" id="internet" name="interest" value="internet" />
        Internet
      </label>

      <label for="other">
        <input type="radio" id="other" name="interest" value="other" />
        Other
      </label>

      <p>Additional comments:</p>
      <textarea id="comments" name="comments"></textarea>

      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
