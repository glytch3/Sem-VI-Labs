<!DOCTYPE html>
<html>
<head>
	<title>FRIENDS</title>

	<link rel="stylesheet" type="text/css" href="./CSS/Q3.css">

	<style>
		h1 {
			color: red;
			text-align: center;
		}
		
		.container {
			padding: 20px;
			border: 2px solid black;
		}
		
		
        div{
            width: 200px;
        }
	</style>
</head>
<body>
	<h1>Style Sheet Demo</h1>
	
	<ol>
		<li><span class="highlight">Ravi</span></li>
		<li><span class="highlight">Shreeyanka</span></li>
		<li><span class="highlight">Vidushi</span></li>
	</ol>
	
	<div class="container">
		<table border="2">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
			<tr>
				<td>Sparsh</td>
				<td>21</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Nayan Sachan</td>
				<td>20</td>
				<td>male</td>
			</tr>
			<tr>
				<td>Raghav Singh</td>
				<td>20</td>
				<td>male</td>
			</tr>
		</table>
	</div>
	
	<!-- External Style Sheet -->
	<p class="highlight">This is a paragraph with a yellow background color using an external style sheet.</p>
	
	<!-- Inline Style Sheet -->
	<p style="color: blue;">This is a paragraph with blue text color using inline style sheet.</p>
	
</body>
</html>
