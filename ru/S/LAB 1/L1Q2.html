<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L1Q2</title>
</head>
<body>
    <center><h2><u>University Feedback Form</u></h2></center>
    
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="add">Address:</label><br>
        <input type="text" id="add" name="add"><br>
        <label for="mail">Email:</label><br>
        <input type="text" id="mail" name="mail"><br><br>

        <label>What did you like most about the campus:</label><br>
        <input type="checkbox" id="student" name="student" value="student">
        <label for="student">Students &ensp;&nbsp;&nbsp;&ensp;&emsp;</label>
        <input type="checkbox" id="location" name="location" value="location">
        <label for="location">Location</label><br>
        <input type="checkbox" id="campus" name="campus" value="campus">
        <label for="campus">Campus &ensp;&ensp;&nbsp;&nbsp;&nbsp;&emsp;</label>
        <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere">
        <label for="atmosphere">Atmosphere</label><br>
        <input type="checkbox" id="Dorm Room" name="Dorm Room" value="Dorm Room">
        <label for="Dorm Room">Dorm Room &ensp;&ensp;</label>
        <input type="checkbox" id="Sports" name="Sports" value="Sports">
        <label for="Sports">Sports</label><br><br>

        <label>How did you become interested in the University:</label><br>
        <input type="radio" id="friend" name="Interest" value="Friend">
        <label for="friend">Friends</label><br>
        <input type="radio" id="tv" name="Interest" value="tv">
        <label for="tv">Television</label><br>
        <input type="radio" id="int" name="Interest" value="int">
        <label for="int">Internet</label><br>
        <input type="radio" id="oth" name="Interest" value="oth">
        <label for="oth">Others</label><br><br>

        <label for="comment">Comments:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">&ensp;&ensp;
        <input type="reset" value="Reset">


        
        

    </form>
    
</body>
</html>
