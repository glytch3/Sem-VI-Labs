<!DOCTYPE html>
<html>
<head>
	<title>Color Survey Results</title>
</head>
<body>
	<h1>Color Survey</h1>

	<p>What is your favorite color?</p>

	<form >
		<label><input type="radio" name="color" value="red" checked> Red</label><br>
		<label><input type="radio" name="color" value="green"> Green</label><br>
		<label><input type="radio" name="color" value="blue"> Blue</label><br>
		<label><input type="radio" name="color" value="yellow"> Yellow</label><br>
		<label><input type="radio" name="color" value="other"> Other</label><br>
		<input type="submit" value="Submit">
	</form>
    <br>
    <br>

	<table border="1.5" cellpadding="7" cellspacing="0" style="width: 15%;">
		<tr>
			<th>Color</th>
			<th>Percentage</th>
		</tr>
		<tr style="background-color: red;">
			<td>Red</td>
			<td>50%</td>
		</tr>
		<tr style="background-color: green;">
			<td>Green</td>
			<td>25%</td>
		</tr>
		<tr style="background-color: blue;">
			<td>Blue</td>
			<td>15%</td>
		</tr>
		<tr style="background-color: yellow;">
			<td>Yellow</td>
			<td>8%</td>
		</tr>
		<tr style="background-color: gray;">
			<td>Other</td>
			<td>2%</td>
		</tr>
	</table>

</body>
</html>
