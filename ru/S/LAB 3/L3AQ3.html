<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Salesperson salary</title>
    <style>
        #List{
            visibility: hidden;
        }
    </style>
  </head>
  <body>
    <h1>Salary Range calculator</h1>
    <p>Enter the name and gross sales:</p>
    <form>
      <label for="custname">Name:</label>
      <input type="text" id="custname" name="custname" min="0"><br><br>
      <label for="custsale">Sales:</label>
      <input type="number" id="custsale" name="custsale" min="0"><br><br>
      <button type="button" onclick="calculateSalary()">Submit</button>
    </form>
    <br>
    <table id="List" border="1" cellspacing="0" >
      <thead>
        <tr>
          <th>Salary Range</th>
          <th>No. of Salesperson</th>
        </tr>
      </thead>
      <tbody id="chargesTableBody">
      </tbody>
    </table>
    
    <script>
        var number=[0,0,0,0,0,0,0,0];
      function calculateSalary() {
        document.getElementById("List").style.visibility="visible";
        var customerName = document.getElementById("custname").value;
        var customersale = parseInt(document.getElementById("custsale").value);
        

        var customersalary = calculateCharge(customersale);
        if(customersalary>=300 && customersalary<400)
            number[0]++;
        else if(customersalary>=400 && customersalary<500)
            number[1]++;
        else if(customersalary>=500 && customersalary<600)
            number[2]++;
        else if(customersalary>=600 && customersalary<700)
            number[3]++;
        else if(customersalary>=700 && customersalary<800)
            number[4]++;
        else if(customersalary>=800 && customersalary<900)
            number[5]++;
        else if(customersalary>=900 && customersalary<1000)
            number[6]++;
        else if(customersalary>=1000)
            number[7]++;

       
        document.getElementById("chargesTableBody").innerHTML = `
          <tr>
            <td>$300-$399</td>
            <td>${number[0]}</td>
          </tr>
          <tr>
            <td>$400-$499</td>
            <td>${number[1]}</td>
          </tr>
          <tr>
            <td>$500-$599</td>
            <td>${number[2]}</td>
          </tr>
          <tr>
            <td>$600-$699</td>
            <td>${number[3]}</td>
          </tr>
          <tr>
            <td>$700-$799</td>
            <td>${number[4]}</td>
          </tr>
          <tr>
            <td>$800-$899</td>
            <td>${number[5]}</td>
          </tr>
          <tr>
            <td>$900-$999</td>
            <td>${number[6]}</td>
          </tr>
          <tr>
            <td>$1000 and over</td>
            <td>${number[7]}</td>
          </tr>
        `;
      }

      function calculateCharge(gross_sale) {
        return 200+(0.09*gross_sale);
      }
    </script>
  </body>
</html>
