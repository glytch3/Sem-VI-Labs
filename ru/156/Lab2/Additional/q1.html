<!DOCTYPE html>
<html>
<head>
	<title>Color Survey Results</title>
</head>
<body>
	<h1>Color Survey</h1>
	<p>Please select your favorite color:</p>
	<form action="#" method="post">
		<input type="radio" name="color" id="red" value="red" checked>
		<label for="red">Red</label><br>
		<input type="radio" name="color" id="blue" value="blue">
		<label for="blue">Blue</label><br>
		<input type="radio" name="color" id="green" value="green">
		<label for="green">Green</label><br>
		<input type="radio" name="color" id="yellow" value="yellow">
		<label for="yellow">Yellow</label><br>
		<input type="submit" value="Submit">
	</form>
	
	<table style="width: 50%; border: 1px solid black; border-collapse: collapse; margin-top: 20px;">
		<caption>Survey Results</caption>
		<thead>
			<tr>
				<th>Color</th>
				<th>Percentage</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="background-color: red;">Red</td>
				<td>50%</td>
			</tr>
			<tr>
				<td style="background-color: blue;">Blue</td>
				<td>20%</td>
			</tr>
			<tr>
				<td style="background-color: green;">Green</td>
				<td>15%</td>
			</tr>
			<tr>
				<td style="background-color: yellow;">Yellow</td>
				<td>15%</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
