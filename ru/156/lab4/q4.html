<!DOCTYPE html>
<html>
<head>
	<title>USN and Semester Collection</title>
	<script>
		function validateForm() {
			const usnInput = document.getElementById('usn');
			const semesterInput = document.getElementById('semester');

			
			const usnRegex = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/;
			if (!usnRegex.test(usnInput.value)) {
				alert('Invalid USN format! Please enter a valid USN.');
				return false;
			}

			
			const semesterRegex = /^([1-8](sem|SEM)|odd|ODD|even|EVEN)$/;
			if (!semesterRegex.test(semesterInput.value)) {
				alert('Invalid semester format! Please enter a valid semester.');
				return false;
			}

			return true;
		}
	</script>
</head>
<body>
	<form onsubmit="return validateForm()">
		<label for="usn">USN:</label>
		<input type="text" id="usn" name="usn" pattern="[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}" required>
		<br>
		<label for="semester">Semester:</label>
		<input type="text" id="semester" name="semester" required>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
