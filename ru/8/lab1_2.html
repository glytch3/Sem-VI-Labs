<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>FeedBack form</h1>
        <h2>Enter details</h2>
        <label>Enter Name:</label>
        <input type="text" name="Name">
        <hr>
        <label>Enter Address:</label>
        <input type="text" name="Address">
        <hr>
        <label>Enter Email: </label>
        <input type="text" name="Email">
        <hr>
        <label>What did you like about campus?</label>
        <br>
        <input type="checkbox" name="Campus-review" value="students" >students
        <br>
        <input type="checkbox" name="Campus-review" value="location" >location
        <br>
        <input type="checkbox" name="Campus-reivew" value="campus" >campus
        <br>
        <input type="checkbox" name="Campus-review" value="atmosphere" >atmosphere
        <br>
        <input type="checkbox" name="Campus-review" value=" dorm rooms" > dorm rooms
        <br>
        <input type="checkbox" name="Campus-review" value="sports" >sports
        <hr>
        <label>How did you get interested in this University?</label>
        <br>
        <input type="radio" name="source" value="friends" >friends
        <br>
        <input type="radio" name="source" value="television" >television
        <br>
        <input type="radio" name="source" value="Internet" >Internet
        <br>
        <input type="radio" name="source" value="other" >other
        <hr>
        <label>Additional Comments:</label>
        <input type="text" name="Comments">
        <hr>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
