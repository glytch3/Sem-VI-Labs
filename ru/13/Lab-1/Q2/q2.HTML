<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <img align="right" src="college.jpg" width="400"height="300">
        <p style="font-size: xx-large; text-align:center">
            <b>Feedback Form</b>
        </p>
        <form method="get">
            Name:  <br><input type="text" name="name"><br>
            Address: <br><input type="text" name="address"><br>
            E-mail: <br><input type="text" name="mail"><br>
        </form>
        <p style="font-size: larger;">
            <b>What did you enjoy most in campus?</b>
        </p>
        <form method="get">
            <input type="checkbox" name="facilities" value="student">Students<br>
            <input type="checkbox" name="facilities" value="location">Location<br>
            <input type="checkbox" name="facilities" value="campus">Campus<br>
            <input type="checkbox" name="facilities" value="atmosphere">Atmosphere<br>
            <input type="checkbox" name="facilities" value="dorm">Dormitories<br>
            <input type="checkbox" name="facilities" value="sports">Sports<br>
        </form>
        <p style="font-size: larger;">
            <b>How did you find out about us?</b>
        </p>
        <form method="get">
            <input type="radio" name="info" value="friend">Friends<br>
            <input type="radio" name="info" value="TV">TV<br>
            <input type="radio" name="info" value="internet">Internet<br>
            <input type="radio" name="info" value="other">Other <input type="text" name="info">
        </form>
        <p style="font-size: larger;">
            <b>Additional Comments</b><br>
        </p>
        <form method="get">
            <input type="text" name="comments" size="40"><br>
            <br><input type="submit" value="Submit" style="height: 40px; width: 80px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset" style="height: 40px; width: 80px">
        </form>
    </body>
</html>
