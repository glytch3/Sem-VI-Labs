<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function validate() {
            var usn = document.getElementById("usn").value;
            var check = /[1-4]{1}[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}/;
            console.log("Checking USN");
            var res = check.test(usn);
            if (!res) {
              alert("Invalid USN");
              return;
            } else {
              sem = document.getElementById("semester").value;
              alert("Your USN is " + usn + "\nSemester: " + sem);
            }
            console.log("Checking Done");
          }
         
    </script>
  </head>
  <body>
    <form>
      <label>Enter USN</label>
      <input type="text" id="usn" />
      <br />
      <br />
      <label>Enter Semester</label>
      <input type="text" max="8" min="1" id="semester" />
      <br />
      <br />
      <button onclick="validate();">Submit</button>
    </form>
    <div id="display"></div>
  </body>
</html>
