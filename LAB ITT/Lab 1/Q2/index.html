<html> 
<head> 
<title>Feedback Form</title> 
</head> 
<body> 
<div>
    <h1>
        Not Manipal Institue of Technology
    </h1>
</div>
<div>
    <h3>
        Please fill this feedback form !
    </h3>
</div>
<form>

    <label for="username">Name : </label><br>
    <input type="text" id="username" name="username"><br>
    <label for="address">Address : </label><br>
    <input type="text" id="address" name="address"><br>
    <label for="email">Email : </label><br>
    <input type="text" id="email" name="email"><br>

    <p>
        What did you like about our campus :
    </p>
    <input type="radio" id="students" name="liked" value="students">
    <label for="students">Students</label><br>
    <input type="radio" id="location" name="liked" value="location">
    <label for="location">Location</label><br>
    <input type="radio" id="campus" name="liked" value="campus">
    <label for="campus">Campus</label><br>
    <input type="radio" id="atmosphere" name="liked" value="atmosphere">
    <label for="atmosphere">Atmosphere</label><br>
    <input type="radio" id="dormrooms" name="liked" value="dormrooms">
    <label for="dormrooms">Dorm Rooms</label><br>
    <input type="radio" id="sports" name="liked" value="sports">
    <label for="sports">Sports</label><br>

    <p>
        How did you become interested in our university :
    </p>

    <input type="checkbox" id="Friends" name="interested" value="Friends">
    <label for="Friends">Friends</label><br>
    <input type="checkbox" id="Internet" name="interested" value="Internet">
    <label for="Internet">Internet</label><br>
    <input type="checkbox" id="Television" name="interested" value="Television">
    <label for="Television">Television</label><br>
    <input type="checkbox" id="Other" name="interested" value="Other">
    <label for="Other">Other</label><br>

    <div>
        <br>
    </div>

    <label for="comments">Additional Feedback : </label><br>

    <div>
        <br>
    </div>

    <input type="text" id="comments" name="comments"><br>


</form>
<button>
    <a href = "/Q2/thank.html">
        Submit
    </a>
</button>
<button onClick="window.location.href=window.location.href">Reset</button>
</body> 
</html>
