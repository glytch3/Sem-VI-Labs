<html> 
<head> 
<title>Student Registration Form</title> 
</head> 
<body> 
<div>
    <h1>
        Bruh Institue of Technology
    </h1>
</div>
<div>
    <h3>
        Student Registration Form !
    </h3>
</div>
<br>
<form  action="/Q3/failed.html" method="get">
    <label for="fusername">First Name : </label><br>
    <input type="text" id="fusername" name="fusername"><br>
    <label for="lusername">Last Name : </label><br>
    <input type="text" id="lusername" name="lusername"><br>
    <label for="birthday">Birthday:</label><br>
    <input type="date" id="birthday" name="birthday"><br>
    <label for="address">Address : </label><br>
    <input type="text" id="address" name="address"><br>
    <label for="contact">Contact No : </label><br>
    <input type="text" id="contact" name="contact"><br>
    <label for="email">Email : </label><br>
    <input type="text" id="email" name="email"><br>

    <br>

    <p>
       Which Course would you like to reguster for :
    </p>

    <input type="radio" id="BTech" name="Course" value="BTech">
    <label for="BTech">BTech</label><br>
    <input type="radio" id="BArch" name="Course" value="BArch">
    <label for="BArch">BArch</label><br>
    <input type="radio" id="BBA" name="Course" value="BBA">
    <label for="BBA">BBA</label><br>
    <input type="radio" id="MTech" name="Course" value="MTech">
    <label for="MTech">MTech</label><br>
    <input type="radio" id="MArch" name="Course" value="MArch">
    <label for="MArch">MArch</label><br>
    <input type="radio" id="MBA" name="Course" value="MBA">
    <label for="MBA">MBA</label><br>

    <div>
        <br>
    </div>

    <input type="checkbox" id="terms" name="interested" value="terms">
    <label for="terms">I Agree to the Terms and Conditions</label><br>
    <input type="checkbox" id="human" name="interested" value="human">
    <label for="human">I am not a human</label><br>

    <div>
        <br>
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body> 
</html>
